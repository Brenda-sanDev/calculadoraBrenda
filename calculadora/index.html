<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>

    <script src="JS/calculadora.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h2>CALCULADORA</h2>
    <div class="conjunto">
      <div>
        <form>
          <p>1° Numero</p>
          <input id="n1" placeholder="Digite..." type="number" class="n"/> 
          <p>2° Numero</p>
          <input id="n2" placeholder="Digite..." type="number" class="n" /> <br>
          <button type="reset">LIMPAR CAMPO</button>
        </form>
      </div>
      <div class="botões">
        <button class="btnSimples" onclick="somar()">+</button>
        <button class="btnSimples" onclick="subtrair()">-</button>
        <button class="btnSimples" onclick="multiplicar()">×</button>
        <button class="btnSimples" onclick="dividir()">÷</button>
        <button class="btnSimples" onclick="porcentagem()">%</button>
        <br><br>
        
      </div>
    </div>

    
    <b class="resultado">O RESULTADO É: </b><br><br> <span></span>




    <h2>CALCULADORA DE JUROS COMPOSTOS</h2>
    <form name="calculadora">
      Digite o CAPITAL:<br>
      <input name="capital" placeholder="Digite..." type="number" step="0.01" class="n"/><br><br>
      Digite a taxa de JUROS:<br>
      <input name="taxa" placeholder="Digite..." type="number" step="0.01" class="n"/><br><br>
      Digite a quantidade de MESES:<br>
      <input name="meses" placeholder="Digite..." type="number" class="n"/><br><br>
      <button>CALCULAR</button>
      <button type="reset">LIMPAR</button>
    </form>
    <br>
    O MONTANTE É: <span id="span"></span>

    
</body>
<script href="./JS/calculadora.js" />
</html>
